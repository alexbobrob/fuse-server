name: Run Lint Files

'on':
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  NODE_VERSION: 16


jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ env.NODE_VERSION }}'

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run style:lint
